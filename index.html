<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <form method="post" id="form-1" class="form">
            <div class="form-group">
                <label for="fullname" class="form-label">Full name</label>
                <input id="fullname" type="text" name="fullname" placeholder="Full Name"/>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Full name</label>
                <input id="email" type="email" name="email" placeholder="Email"/>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Full name</label>
                <input id="password" type="password" name="password" placeholder="Password"/>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Full name</label>
                <input id="password_confirmation" type="password" name="password_confirmation" placeholder="Password"/>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Submit</button>
        </form>
    </div>
<script type="text/javascript" src="./js/scripts.js"></script>
<script type="text/javascript">
    // Expected result
    Validator({
        form: '#form-1',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequire('#fullname'),
            Validator.minLength('#password',6),
            Validator.isRequire('#email'),
            Validator.isEmail('#email'),
            Validator.isRequire('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation', function (){
                return document.querySelector('#form-1 #password').value
            }, 'Password type here invalid')
        ],
        // onSubmit: function (data) {
        //     // Call API
        //     console.log(data)
        // }
    })
</script>
</body>
</html>
